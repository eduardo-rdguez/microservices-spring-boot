version: '3.9'

services:

  api-gateway:
    container_name: "api-gateway"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PATH_FOLDER=./api-gateway/build/libs
    ports:
      - 8080:8080

  eureka-server:
    container_name: "eureka-server"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PATH_FOLDER=./eureka-server/build/libs
    ports:
      - 9000:9000

  activemq:
    image: rmohr/activemq
    container_name: "activemq"
    ports:
      - 61616:61616 # JMX
      - 8161:8161 # Web Console
    environment:
      - ACTIVEMQ_ADMIN_LOGIN=admin
      - ACTIVEMQ_ADMIN_PASSWORD=admin
      - ACTIVEMQ_CONFIG_MINMEMORY=512
      - ACTIVEMQ_CONFIG_MAXMEMORY=512

  product-service:
    container_name: "product-service"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PATH_FOLDER=./product-service/build/libs
    ports:
      - 8045:8045
    depends_on:
      - api-gateway
      - eureka-server
      - activemq

  cart-service:
    container_name: "cart-service"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PATH_FOLDER=./cart-service/build/libs
    ports:
      - 8050:8050
    depends_on:
      - api-gateway
      - eureka-server
      - activemq